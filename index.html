<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <main class="main pt-5">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="position-relative">Bookmarker</h1>
            <div class="marker py-3 mt-3 w-100 d-flex flex-column justify-content-center align-items-center gap-3">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="siteName" class="fw-bold pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="siteUrl" class="fw-bold pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="text" id="siteUrl" placeholder="Website URL" class="form-control">
                </div>
                <button onclick="addSites()" class="btn  m-2 px-5" id="submitBtn">Submit</button>
                <button onclick="saveUpdatedBookmark()" class="btn btn-warning m-2 px-5 d-none" id="updateBtn">Update</button>
            </div>
            <input type="text" id="searchInput" placeholder="Search bookmarks" class="form-control w-50 my-3">
            <div id="counter" class="counter rounded-5">Number of Bookmarks: <span id="bookmarkCount"></span></div>
            
            <table class="table mt-4 text-center">
                
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="error-msg position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="msg-conent bg-white p-4 rounded-2 shadow-lg">
              <div class="msg-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn" onclick="errorMessageBox()">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </div>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
          </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
